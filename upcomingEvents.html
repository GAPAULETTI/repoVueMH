  <body>
    <div>
      
       
     
    </div>
    <main  id="app">
      <!-- Checks and Search -->
    <div class="container d-md-flex w-100 ">
      <form class="d-flex col-10 " role="search">
        <fieldset v-if="categories" v-for="each of categories" class="d-lg-flex justify-content-center align-items-center">
          <label :for="each" class="d-flex ms-2">{{each}}</label>
          <input v-model="checks" v-on:change="filterData()" type="checkbox" class="m-1 s-checks" :name="each" :id="each" :value="each" >
        </fieldset>
        <input v-model="text" v-on:keyup="filterData()" class="d-flex ms-5 col-2 align-content-end" style="width: 180px;" type="search" name="" id="">
      </form>
    </div>
    <!-- Events card -->
    <div class="d-flex flex-row justify-content-md-around flex-wrap">
     <template v-if="filtro.length" v-for="each of filtro">
      <div class="card m-3" style="width: 18rem;">
            <img v-bind:src="each.image " class="card-img-top" style="height: 12rem;" alt="event">
          <div class="card-body">
              <h5 class="card-title">{{each.name}}</h5>
              <p class="card-text">{{each.description}}</p>
            <div class="row">
              <p class="col">u$s {{each.price}}</p>
              <a v-bind:href="'./detail.html?id='+each.id" class="btn btn-primary col">Detail</a>
            </div>
          </div>
        </div> 
      </template>
      <div v-else="filtro.length" class="alert alert-warning d-flex align-items-center" style="height:150px;" role="alert">
          Event not found!!
      </div>
    </div>
    
  </main>
    
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="upcoming.js"></script> 
  </body>
