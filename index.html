<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Amazing Events by Vue</title>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                Menu
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <div>
      <nav aria-label="..." class="w-100 d-flex">
        <ul class="pagination w-100 d-flex justify-content-center bg-dark" >
         
          <li class="page-item active"><a class="page-link" href="#">Home</a></li>
          <li class="page-item " aria-current="page"><a class="page-link" href="#">Detail</a></li>
          <li class="page-item " aria-current="page"><a class="page-link" href="#">Contact</a></li>
          <li class="page-item"><a class="page-link" href="#">Stats</a></li>
          <li class="page-item"><a class="page-link" href="#">Past Events</a></li>
          <li class="page-item"><a class="page-link" href="#">Upcoming Events</a></li>
          
        </ul>
      </nav>
    </div>
    <main  id="app">
    <div class="container d-flex">
      <form class="d-flex col-10 " role="search">
        <fieldset v-if="categories" v-for="each of categories" class="d-md-flex justify-content-center align-items-center">
          <label :for="each">{{each}}</label>
          <input type="checkbox" class="m-1 s-checks" :name="each" :id="each" :value="each" >
        </fieldset>
        <input class="d-flex col-2 align-content-end" type="search" name="" id="">
      </form>
    </div>
    <div class="d-flex flex-row justify-content-md-around flex-wrap">
     <template v-for="each of events">
      <div class="card m-3" style="width: 18rem;">
        <img v-bind:src="each.image " class="card-img-top" style="height: 12rem;" alt="event">
        <div class="card-body">
        <h5 class="card-title">{{each.name}}</h5>
        <p class="card-text">{{each.description}}</p>
        <div class="row">
        <p class="col">u$s {{each.price}}</p>
        <a v-bind:href="'./detail.html?id='+each.id" class="btn btn-primary col">Detail</a>
        </div>
        </div>
        </div> 
    </template>
    </div>
    
  </main>
    
    
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script> 
  </body>
  </html>
