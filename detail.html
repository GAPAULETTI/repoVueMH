<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Detail</title>
</head>
<body>
    <main id="app">
     
        <div id="cardDetail" >
            <div   class="card mb-3 ms-auto me-auto mt-4 col" style="max-width: 540px;" >
                <div class="row g-0">
                <div class="col-md-6">
                    <img v-bind:src="event.image" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                    <h5 class="card-title">{{event.name}}</h5>
                    <p class="card-text"><small class="text-muted">{{event.category}}</small></p>
                    <p class="card-text">{{event.description}}</p>
                    </div>
                </div>
                </div>
                <div>
                <table class="table col">
                    <tr>
                    <th>Place</th>
                    <th>Capacity</th>
                    <th>Date</th>   
                    <th v-if="event.assistance">Assistance</th>
                    <th v-else="event.estimate">Estimate</th>
                    <th>Price</th>
                    </tr>
                    <tr>
                    <td data-th="Place">{{event.place}}</td>
                    <td data-th="Capacity">{{event.capacity}}</td>
                    <td data-th="Date">5<sup>th</sup>{{event.date}}</td>
                    <td v-if="event.assistance">{{event.assistance}}</td>
                    <td v-else="event.estimate">{{event.estimate}}</td>
                    <td data-th="Price"> $ {{event.price}}</td>
                    </tr>
                    </table>
                </div>
                <div class="d-flex justify-content-around align-items-end w-100 m-auto ">
                <a href="./index.html" class="btn btn-primary">Back</a>
                <a href="./index.html" class="btn btn-success ">Buy</a>
                </div>
            </section>
            </div>
        </div> 
      </main>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="detail.js"></script>
</body>
</html>
